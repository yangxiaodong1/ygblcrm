{% extends 'ygbl_admin/table_index.html' %}
{% load tags %}
{% block container %}

  {% dispaly_obj_related obj %}
    {% for k,v in errors.items %}
        <li>{{ k }}:{{ v }}</li>
    {% endfor %}
    
    <form action="" method="post">{% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Yes,I'm sure">
        <input type="hidden" value="yes" name="delete_confirm">
        <input type="hidden" value="{{ selected_ids }}">
        <input type="hidden" value="action" name="action">
        <a href="{% url 'table_objs' app_name table_name %}" class="btn btn-info">No,Take me back</a>
    </form>
{% endblock %}
